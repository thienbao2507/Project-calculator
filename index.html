<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-grid">
      <div class="content">Máy tính của bẻo</div>
      <div id="result"></div>
      <div class="calculate">
        <div class="number">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value=".">.</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value="#">#</button>
        </div>
        <div class="operation">
          <button class="btn" onclick="undo()">DEL</button>
          <button class="btn" onclick="clean()">AC</button>
          <button class="btn" value="*">*</button>
          <button class="btn" value="/">/</button>
          <button class="btn" value="+">+</button>
          <button class="btn" value="-">-</button>
          <button class="btn" id="equal" onclick="equal()">=</button>
        </div>
      </div>
    </div>
    <script src="calcu.js"></script>
  </body>
</html>
